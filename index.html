<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Awesome Product Card Design | CodingNepal</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="https://mall4you.in/wp-content/uploads/2021/07/xxl-goli-gowns-limeswood-creation-original-imafpbsgygrykvsg.jpeg" alt="">
      </div>
      <div class="card-content">
        <div class="wrapper">
          <div class="title">Adidas Originals</div>
          <p>Men's running tshirt</p>
          <span class="price">$29.99</span>
          <div class="content size">
            <div class="name size-name">Size</div>
            <div class="size-value">
              <span class="color">XS</span>
              <span class="color">S</span>
              <span class="active">M</span>
              <span class="color">L</span>
              <span class="color">XL</span>
            </div>
          </div>
          <div class="content colour">
            <div class="name colour-name">Colour</div>
            <div class="colour-value">
              <span class="white" data-color="lightgrey" data-img="https://mall4you.in/wp-content/uploads/2021/07/l-gown-ketaki-fashion-original-imag36jegnt9g3hv.jpeg"></span>
              <span class="blue active" data-color="#456ABD" data-img="https://mall4you.in/wp-content/uploads/2021/07/xxl-goli-gowns-limeswood-creation-original-imafpbsgygrykvsg.jpeg"></span>
              <span class="yellow" data-color="#EAA523" data-img="https://mall4you.in/wp-content/uploads/2021/07/na-free-full-sleeve-semi-stitched-green-maisha-kedar-fab-na-original-imafvrz6udxuwg9p.jpeg"></span>
            </div>
          </div>
          <div class="btns">
            <button>Buy now</button>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(".colour-value span").click(function(){
        $(".colour-value span").removeClass("active");
        $(this).addClass("active");
        $("body").css("background", $(this).attr("data-color"));
        $(".wrapper .price").css("color", $(this).attr("data-color"));
        $(".size-value span.color").css("color", $(this).attr("data-color"));
        $(".size-value span.active").css("background", $(this).attr("data-color"));
        $(".image img").attr("src", $(this).attr("data-img"));
        $(".btns button").css({
          "background": $(this).attr("data-color"),
          "border-color": $(this).attr("data-color")
        });
      });
    </script>

  </body>
</html>
